name: HooglePlus
version: 0.1.0.0
github: "davidmrdavid/hoogle_plus"
license: BSD3
author: "Zheng Guo"
maintainer: "zhg069@eng.ucsd.edu"

extra-source-files:
- README.md
data-files:
- InternalTypeGen.hs

description: Please see the README

dependencies:
- aeson
- ansi-terminal
- ansi-wl-pprint
- array
- async
- base
- bimap
- bytestring
- Cabal
- cereal
- ChasingBottoms
- cmdargs
- conduit
- conduit-extra
- containers
- deepseq
- directory
- extra
- filepath
- ghc
- ghc-paths
- hashable
- haskell-src-exts
- heap
- hint
- hoogle
- html
- http-conduit
- http-types
- indents
- leancheck
- lens
- logict
- MissingH
- mtl
- parsec
- pqueue
- pretty-simple
- process
- regex-compat
- regex-posix
- resourcet
- safe
- smallcheck
- sort
- split
- stm
- text
- time
- transformers
- transformers-compat
- unordered-containers
- uuid
- vector
- z3
- ghci
- ghc-boot-th
- silently
- yaml
- QuickCheck
- random
- wl-pprint-text

default-extensions:
- DeriveGeneric
- FlexibleContexts
- TemplateHaskell
- Rank2Types
- FlexibleInstances
- TypeSynonymInstances
- OverloadedStrings
- DeriveAnyClass
- DeriveDataTypeable

library:
  source-dirs:
  - src
  verbatim:
  - "includes: z3.h"
  extra-libraries: z3

executables:
  hplus:
    main: HooglePlus.hs
    source-dirs: app
    ghc-options:
    - -rtsopts
    - -O2
    - -Wall
    dependencies:
    - HooglePlus

tests:
  spec:
    main: Spec.hs
    source-dirs:
      - test
    dependencies:
      - HooglePlus
      - hspec
      - hspec-discover
    build-tools: hspec-discover
