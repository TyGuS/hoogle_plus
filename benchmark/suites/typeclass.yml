- name: overlapCount
  query: Eq a => [a] -> [a] -> Int

- name: mbElem
  query: Eq a => a -> [a] -> Maybe a

- name: convert
  query: Int -> Int -> Float

- name: areEq
  query: Eq a => a -> a -> Maybe a

- name: d2i
  query: Double -> Integer

- name: keyOverlap
  query: Ord k => Map k v -> Set k -> Set k
  solution: Set.intersection arg0 (keySet arg1)

