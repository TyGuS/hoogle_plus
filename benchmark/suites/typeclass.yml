- name: numElem
  query: Eq a => [a] -> a -> Int
  solution: length (elemIndices x xs)

- name: lookup
  query: Eq a => [(a,b)] -> a -> b

- name: intersperse
  query: Show a => a -> [String] -> String
  solution: intersperse (show arg1) arg0

- name: convertToInt
  query: Double -> Int

- name: toText
  query: a -> Text

- name: toFloat
  query: Float -> Int

- name: c2i
  query: Char -> Integer

- name: a2i
  query: Num a => a -> Int

# - name: reverseMap
