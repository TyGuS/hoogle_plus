- name: appBoth
  query: "f: (a -> b) -> g: (a -> c) -> x: a -> (b, c)"
  solution: "\\f g x -> (f x, g x)"
  source: "original"
  example: 
    - inputs: ["\\x -> x + 1", "\\x -> x * 3", "3"]
      output: (4, 9)
    - inputs: ["\\x -> x ++ x", "Data.List.reverse", "[1,2,3]"]
      output: ([1,2,3,1,2,3], [3,2,1])

#- name: intToBS
#  query: "Int64 -> ByteString"
#  solution: "toLazyByteString . int64Dec"
