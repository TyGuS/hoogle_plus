- name: intToBS
  query: "Int64 -> ByteString"

- name: test
  query: "Bool -> a -> Maybe a"

- name: both
  query: "(a -> b) -> (a, a) -> (b, b)"

- name: fromFirstMaybes
  query: "a -> [Maybe a] -> a"

- name: removeListFromSet
  query: Ord k => [k] -> Set k -> Set k
  solution: (\\) arg0 (fromList arg1)

- name: mapEither
  query: "(a -> Either b c) -> [a] -> ([b], [c])"

- name: firstJust
  query: "(a -> Maybe b) -> [a] -> Maybe b"

- name: mergeEither
  query: "Either a (Either a b) -> Either a b"

- name: multiApp
  query: "(a -> b -> c) -> (a -> b) -> a -> c"

- name: singleList
  query: "Int -> [Int]"

- name: head-tail
  query: "[a] -> (a,a)"

- name: head-rest
  query: "[a] -> (a, [a])"

- name: pred-match
  query: "[a] -> (a -> Bool) -> Int"

- name: splitStr
  query: "String -> Char -> [String]"

- name: splitAtFirst
  query: "a -> [a] -> ([a], [a])"

- name: mbToEither
  query: "Maybe a -> b -> Either a b"

- name: cartProduct
  query: "[a] -> [b] -> [[(a,b)]]"

- name: multiAppPair
  query: "(a -> b, a -> c) -> a -> (b, c)"