- name: areEq
  query: "Eq a => x: a -> y: a -> Maybe a"
  solution: "\\x y -> bool Nothing (Just x) ((==) x y)"
  source: "hoogle"
  example:
    - inputs: ["1", "2"]
      output: "Nothing"
    - inputs: ["1", "1"]
      output: "Just 1"

