- name: lookup
  query: "Eq a => xs: [(a, b)] -> k: a -> b"
  solution: "\\xs k -> Data.Maybe.fromJust (Data.List.lookup k xs)"
  source: "hoogle"
  example:
    - inputs: ["[(1,2), (2,3), (4,6)]", "2"]
      output: "3"

