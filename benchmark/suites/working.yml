- name: containsEdge
  query: "vs: [Int] -> edge: (Int, Int) -> Bool"
  solution: "\\vs edge -> (fst edge `Data.List.elem` vs) && (snd edge `Data.List.elem` vs)"
  source: "stackOverflow"
  example:
    - inputs: ["[1,2,3,4]", "(1,2)"]
      output: "True"
    - inputs: ["[1,2,3,4]", "(5,6)"]
      output: "False"

- name: dedupe
  query: "Eq a => xs: [a] -> [a]"
  solution: "\\xs -> Data.List.map Data.List.head (Data.List.group xs)"
  source: "original"
  example:
    - inputs: ["\"aaabbbccc\""]
      output: "\"abc\""

- name: inverseMap
  query: "fs: [a -> b] -> x: a -> [b]"
  solution: "\\fs x -> Data.List.map ($ x) fs"
  source: "original"
  example:
    - inputs: ["[\\x -> x + 3, \\x -> x * x]", "4"]
      output: "[7, 16]"
