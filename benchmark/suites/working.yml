- name: mbElem
  query: "Eq a => x: a -> xs: [a] -> Maybe a"
  solution: "\\x xs -> bool Nothing (Just x) (GHC.List.elem x xs)"
  source: "hoogle"
  example:
    - inputs: ["2", "[1,3,5,7,9]"]
      output: "Nothing"
    - inputs: ["3", "[1,3,5,7,9]"]
      output: "Just 3"

