- name: appBoth
  query: "(a -> b) -> (a -> c) -> a -> (b, c)"
  solution: "(f x, g x)"
  source: "original"

- name: intToBS
  query: "Int64 -> ByteString"
  solution: fromBuilder (Int64 arg0)
  source: "original"

- name: test
  query: "Bool -> a -> Maybe a"
  solution: bool Nothing (Just arg0) arg1
  source: "original"

- name: both
  query: "(a -> b) -> (a, a) -> (b, b)"
  solution: (,) (arg1 (fst arg0)) (arg1 (snd arg0))
  source: "original"

- name: firstJust
  query: "a -> [Maybe a] -> a"
  solution: fromMaybe x (listToMaybe (catMaybes xs))
  source: "original"

